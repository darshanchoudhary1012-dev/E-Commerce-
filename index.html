<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern UI Website</title>
 
<style>
/* ===== Reset ===== */
*{
   2w 
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== Body ===== */
body{
    background:#0f172a;
    color:white;
}

/* ===== Navbar ===== */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#020617;
    position:sticky;
    top:0;
    z-index:100;
}

nav h1{
    color:#38bdf8;
}

nav ul{
    display:flex;
    list-style:none;
    gap:20px;
}

nav ul li a{
    color:white;
    text-decoration:none;
    transition:0.3s;
}

nav ul li a:hover{
    color:#38bdf8;
}

/* ===== Hero Section ===== */
.hero{
    height:90vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    background:linear-gradient(120deg,#020617,#0f172a);
}

.hero h2{
    font-size:3rem;
    animation:fadeDown 1s ease;
}

.hero p{
    margin:15px 0;
    opacity:0.8;
    animation:fadeUp 1.2s ease;
}

.hero button{
    padding:12px 25px;
    border:none;
    background:#38bdf8;
    color:black;
    font-weight:bold;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.hero button:hover{
    transform:scale(1.1);
}

/* ===== Cards Section ===== */
.cards{
    padding:60px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background:#020617;
    padding:25px;
    border-radius:15px;
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 10px 30px rgba(56,189,248,0.3);
}

.card h3{
    color:#38bdf8;
    margin-bottom:10px;
}

/* ===== Contact Section ===== */
.contact{
    padding:60px 40px;
    background:#020617;
}

.contact h2{
    text-align:center;
    margin-bottom:30px;
}

form{
    max-width:400px;
    margin:auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

input,textarea{
    padding:12px;
    border:none;
    border-radius:8px;
    outline:none;
}

form button{
    padding:12px;
    background:#38bdf8;
    border:none;
    font-weight:bold;
    border-radius:8px;
    cursor:pointer;
}

/* ===== Footer ===== */
footer{
    text-align:center;
    padding:15px;
    background:#020617;
    opacity:0.7;
}

/* ===== Animations ===== */
@keyframes fadeDown{
    from{opacity:0; transform:translateY(-40px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- Navbar -->
<nav>
    <h1>MyWebsite</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Hero -->
<section class="hero">
    <div>
        <h2>Modern Website Darshan Choudhary UI</h2>
        <p>HTML â€¢ CSS â€¢ JavaScript Animated Website</p>
        <button onclick="showAlert()">Get Started</button>
    </div>
</section>

<!-- Cards -->
<section class="cards" id="services">
    <div class="card">
        <h3>Fast</h3>
        <p>Optimized and fast loading website.</p>
    </div>
    <div class="card">
        <h3>Responsive</h3>
        <p>Works perfectly on mobile & desktop.</p>
    </div>
    <div class="card">
        <h3>Animated</h3>
        <p>Smooth animations and effects.</p>
    </div>
</section>

<!-- Contact -->
<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    Â© 2026 Modern Website
</footer>

<script>
function showAlert(){
    alert("Welcome to our website ðŸš€");
}

function validateForm(){
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;

    if(name === "" || email === ""){
        alert("Please fill all fields");
        return false;
    }
    alert("Form Submitted Successfully âœ…");
    return false;
}
</script>

</body>
</html>
